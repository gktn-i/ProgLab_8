<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food Order</a>
            <form class="d-flex ms-auto">
                
                <input class="form-control me-2" type="search" placeholder="Suchen" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Suchen</button>
            </form>
            <div>
                <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
                <label class="btn" for="option5">Warenkorb</label>
                
            
                <a class="btn btn-outline-primary" href="#">Anmelden</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="mb-3">
                    <h5>Jetzt Geöffnet</h5>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="openstatus" checked>
                        <label class="form-check-label" for="openstatus">Offen</label>
                      </div>
                </div>
                <div class="mb-3">
                    <h5>Kostenlose Lieferung</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="freeDelivery">
                        <label class="form-check-label" for="freeDelivery">Kostenlose Lieferung</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <h5>Mindestbestellung</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="displayyall">
                            <label class="form-check-label" for="displayall">Alle Anzeigen</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="underten">
                            <label class="form-check-label" for="underten">Unter 10€</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="undertwenty">
                            <label class="form-check-label" for="undertwenty">Unter 20€</label>
                        </div>
                        
                    </div>
                </div>
                <div class="mb-3">
                    <h5>Bewertung</h5>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="displayyall">
                            <label class="form-check-label" for="displayall">Alle Anzeigen</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="underten">
                            <label class="form-check-label" for="underten">Über 4 Sterne</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="undertwenty">
                            <label class="form-check-label" for="undertwenty">über 3 Sterne</label>
                        </div>
                    </div>
                </div>
            </div>
         

            <!-- Cards -->
            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Resturant 1</h5>
                                <p class="card-text">Kleine Beschreibung</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">

                            <div class="card-body">
                                <h5 class="card-title">Resturant 2</h5>
                                <p class="card-text">kleine Beschreibung</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="..." class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Resturant 3</h5>
                                    <p class="card-text">kleine Beschreibung</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="..." class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Resturant 4</h5>
                                        <p class="card-text">kleine Beschreibung</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
